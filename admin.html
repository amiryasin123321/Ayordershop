<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel | AY Order Shop</title>
    <link rel="stylesheet" href="adminstyles.css">
</head>
<body>
    <header>
        <h1>Admin Panel</h1>
        <button onclick="logout()">Logout</button>
    </header>

    <nav>
        <button onclick="showSection('topups')">Top-Up Requests</button>
        <button onclick="showSection('orders')">Orders</button>
    </nav>

    <section id="topups">
        <h2>Top-Up Requests</h2>
        <div id="topupList"></div>
    </section>

    <section id="orders" class="hidden">
        <h2>User Orders</h2>
        <div id="orderList"></div>
    </section>

    <script src="adminscript.js"></script>
</body>
</html>
